<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2834471c2d.js" crossorigin="anonymous"></script>
    <title>Travel Across The World</title>
</head>
<body>
 <nav class="nav bg-dark">
    <div class="container">
        <h1 class="logo">WT</h1>
        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <label for="menu-toggle" class="menu-btn">
            <i class="fas fa-bars"></i>
        </label>
        <ul class="nav-items">
            <li class="nav-item"><a href="index.html">Home</a></li>
            <li class="nav-item"><a href="about.html">About</a></li>
            <li class="nav-item"><a href="contact.html">Contact</a></li>
        </ul>
    </div>    
</nav>
    
    <section class="contact-section">
        <div class="contact-container">
            <div class="contact-info">
                <div class="info-box">
                    <div class="info-icon">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <div class="info-content">
                        <h3>Location</h3>
                        <p>#53 Sector 25, Bangalore, India</p>
                    </div>
                </div>
                
                <div class="info-box">
                    <div class="info-icon">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="info-content">
                        <h3>Email</h3>
                        <p>wtSupport@gmail.com</p>
                    </div>
                </div>
                
                <div class="info-box">
                    <div class="info-icon">
                        <i class="fa-solid fa-phone"></i>
                    </div>
                    <div class="info-content">
                        <h3>Call Us</h3>
                        <p>1800 350 3656</p>
                    </div>
                </div>
                
                <div class="contact-image">
                    <img src="images/5.jpeg" alt="Travel destination">
                </div>
            </div>
            
            <div class="contact-form">
                <h2 class="form-title">Contact Us</h2>
                <p class="form-subtitle">Have questions or suggestions? We'd love to hear from you!</p>
                
                <form class="contact-form-content">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Your name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" placeholder="Your phone number" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Your email address" required>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="message">Message</label>
                        <textarea id="message" placeholder="Your message here..." required></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </div>
    </section>
    
    <footer class="footer">
        <div class="social-links">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-x-twitter"></i></a>
        </div>
        <p class="copyright">World Travel &copy; 2025, All Rights Reserved</p>
    </footer>
</body>
</html>
